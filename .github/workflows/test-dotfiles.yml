---
# Based on https://github.com/geerlingguy/mac-dev-playbook/blob/master/.github/workflows/ci.yml.

######################################################################
## minute         0-59
## hour           0-23
## day of month   1-31
## month          1-12
## day of week    0-7
######################################################################

name: Test Chezmoi Dotfiles
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: 1 2 * * 3
  # Run workflow manually (without waiting for the cron to be called),
  # through the Github Actions Workflow page directly.
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        shell: [bash, zsh]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup temporary HOME
        run: mkdir -p "${TEST_HOME}"
        env:
          TEST_HOME: ${{ runner.temp }}/testhome

      - name: Install chezmoi
        run: |
          curl -fsSL https://get.chezmoi.io -b "${HOME}/bin" | sh
          echo "${HOME}/bin" >> "${GITHUB_PATH}"
        env:
          HOME: ${{ runner.temp }}/testhome

      - name: Initialize chezmoi
        run: |
          "${HOME}"/bin/chezmoi init --source="$(pwd)" --destination="${HOME}"
        env:
          HOME: ${{ runner.temp }}/testhome

      - name: Run chezmoi doctor
        run: |
          "${HOME}"/bin/chezmoi doctor --verbose

      - name: Apply dotfiles into temp home
        run: |
          "${HOME}"/bin/chezmoi apply --verbose
        env:
          HOME: ${{ runner.temp }}/testhome

      - name: Smoke test shell startup
        run: |
          echo "--- Running smoke test for ${{ matrix.shell }} ---"
          if [ "${{ matrix.shell }}" = "zsh" ]; then
            # Some runners don't have zsh preinstalled
            if ! command -v zsh >/dev/null; then
              echo "Installing zsh..."
              if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
                sudo apt-get update && sudo apt-get install -y zsh
              else
                brew install zsh
              fi
            fi
            ZDOTDIR="${HOME}" zsh -i -c 'echo "zsh ${ZSH_VERSION}"; alias | head -n 10'
          else
            bash -i -c 'echo "bash ${BASH_VERSION}"; alias | head -n 10'
          fi
        shell: bash
        env:
          HOME: ${{ runner.temp }}/testhome

      - name: Verify dotfiles consistency
        run: |
          "${HOME}"/bin/chezmoi verify --verbose
        env:
          HOME: ${{ runner.temp }}/testhome
