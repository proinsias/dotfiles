[tool.pyright]
# Pyright uses "exclude" (glob-based, not regex)
exclude = [
    "chezmoi/dot_local/bin/*.py",
    "chezmoi/dot_ipython/ipython_config.py",
    "chezmoi/dot_jupyter/*.py",
]

[tool.ruff]
exclude = [
    "chezmoi/dot_local/bin/*.py",
    "chezmoi/dot_ipython/*.py",
    "chezmoi/dot_jupyter/*.py",
]

[tool.ruff.lint]
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
select = ["ALL", "I"]
# Allow fix for all enabled rules (when `--fix` is provided)
fixable = ["ALL"]
# Optionally, list rules that should never be fixed automatically
unfixable = []

[tool.ruff.lint.pycodestyle]
max-doc-length = 88  # Black.
