---
# Configuration file for MegaLinter
# See all available variables at https://oxsecurity.github.io/megalinter/configuration/ and in linters documentation

APPLY_FIXES: all # all, none, or list of linter keys

BASH_SHELLCHECK_ARGUMENTS: "--external-sources --format=gcc --shell=bash"

DISABLE_LINTERS:
  - PYTHON_FLAKE8
  - PYTHON_MYPY
  - PYTHON_PYLINT
  - PYTHON_RUFF
  - REPOSITORY_DEVSKIM
  - REPOSITORY_GITLEAKS

FILEIO_REPORTER: true

REPOSITORY_GITLEAKS_CONFIG_FILE: ./.gitleaks.toml
REPOSITORY_GITLEAKS_ARGUMENTS:
  - --baseline-path
  - gitleaks-report.json

JSON_V8R_DISABLE_ERRORS: true

LINTER_RULES_PATH: .

PYTHON_BANDIT_CONFIG_FILE: ./pyproject.toml
PYTHON_BLACK_CONFIG_FILE: ./pyproject.toml
PYTHON_FLAKE8_CONFIG_FILE: ./pyproject.toml
PYTHON_ISORT_CONFIG_FILE: ./pyproject.toml
PYTHON_MYPY_CONFIG_FILE: ./pyproject.toml
PYTHON_PYLINT_CONFIG_FILE: ./pyproject.toml
PYTHON_PYRIGHT_CONFIG_FILE: ./pyproject.toml
PYTHON_RUFF_CONFIG_FILE: ./pyproject.toml

SHOW_ELAPSED_TIME: true
