# See https://starship.rs/config/ .
# Run `starship explain` to understand prompt makeup.
# Uses presets from https://starship.rs/presets/#nerd-font-symbols.
# Note that your terminal must use a nerdfonts.com font for these to work.

[aws]
symbol = "  "

[[battery.display]]
threshold = 100

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[gcloud]
format = 'on [$symbol$project]($style) '

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[line_break]
disabled = true

[memory_usage]
disabled = false
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
disabled = true

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[status]
disabled = false

[swift]
symbol = "ﯣ "

[time]
disabled = false
time_format = "%T"
