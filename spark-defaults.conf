# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"

spark.driver.maxResultSize         0
spark.driver.memory                16g
spark.hadoop.fs.s3.impl            org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.server-side-encryption-algorithm    AES256
spark.hadoop.fs.s3n.impl           org.apache.hadoop.fs.s3native.NativeS3FileSystem
spark.driver.extraClassPath /usr/local/opt/hadoop/libexec/share/hadoop/common/hadoop-common-2.8.2.jar:/usr/local/opt/hadoop/libexec/share/hadoop/tools/lib/hadoop-auth-2.8.2.jar:/usr/local/opt/hadoop/libexec/share/hadoop/tools/lib/htrace-core4-4.0.1-incubating.jar:/usr/local/opt/hadoop/libexec/share/hadoop/tools/lib/aws-java-sdk-core-1.10.6.jar:/usr/local/opt/hadoop/libexec/share/hadoop/tools/lib/aws-java-sdk-kms-1.10.6.jar:/usr/local/opt/hadoop/libexec/share/hadoop/tools/lib/aws-java-sdk-s3-1.10.6.jar:/usr/local/opt/hadoop/libexec/share/hadoop/tools/lib/hadoop-aws-2.8.2.jar
