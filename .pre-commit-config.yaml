---
ci: # https://pre-commit.ci
  autofix_prs: true
  autoupdate_schedule: monthly
  skip:
    - lychee # Requires rust.
    # - megalinter-incremental
    # - megalinter-full
  submodules: false

default_install_hook_types:
  - commit-msg
  - prepare-commit-msg
  - pre-commit
  - pre-merge-commit
  - pre-push
  - pre-rebase
  - post-checkout
  - post-commit
  - post-merge
  - post-rewrite

repos:
  # General

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # General
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending # Replaces or checks mixed line ending.
      # Both master and main are protected by default if no branch argument is set.
      - id: trailing-whitespace

      # Json
      - id: check-json
      # - id: pretty-format-json # Checks that all your JSON files are pretty.

  - repo: https://github.com/sirosen/texthooks
    rev: 0.7.1
    hooks:
      - id: fix-smartquotes
        exclude: \.dic$
      - id: fix-ligatures
        exclude: \.(aff|dic)$

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt

  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.34.0
    hooks:
      - id: check-github-actions
      - id: check-github-workflows
      - id: check-readthedocs

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/lycheeverse/lychee.git
    rev: lychee-v0.20.1
    hooks:
      - id: lychee
        args: ["--cache", "--suggest", "--exclude-loopback"]
        files: \.(md|txt)$

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        stages: [pre-commit]

  # YAML

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]

  # Do after prettier

  # - repo: https://github.com/proinsias/mado
  #   rev: 1.0.0
  #   hooks:
  #    - id: mado

  # Secrets

  - repo: https://github.com/sirwart/ripsecrets
    rev: v0.1.11 # Use latest tag on GitHub
    hooks:
      - id: ripsecrets
        # uncomment to check additional patterns
        # args:
        # - --additional-pattern 'mytoken*'
        # - --additional-pattern 'mykey*'

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package.lock.json

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
        args: [--baseline-path, gitleaks-report.json]

  # Fails pre-commit.ci even with skipping.
