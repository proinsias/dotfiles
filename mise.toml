# Don't put credentials or other secrets into this shared file!
[env]
dotenv = ".env"   # auto-load .env file
# editorconfig-checker-disable-next-line
CHECK_UUID = { age = "" }

[tools]
age = "latest"
chezmoi = "latest"
editorconfig-checker = "latest"
gitleaks = "latest"
grype = "latest"
lychee = "latest"
node = "latest"
# pre-commit = "latest"  # FIXME: Install pre-commit-uv instead.
prettier = "latest"
ruff = "latest"
shellcheck = "latest"
yamllint = "latest"
