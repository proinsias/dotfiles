[battery]
# The module is only visible when the device's battery is below 10%.
# Battery indicator will be hidden if the status is unknown or empty
# unless you specify the appropriate option in the config.
# full_symbol = "🔋"
# charging_symbol = "⚡️"
# discharging_symbol = "💀"
# [[battery.display]]
# threshold = 10  # "bold red" style when capacity is between 0% and 10%
# style = "bold red"
# [[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
# threshold = 30
# style = "bold yellow"

