---
ci: # https://pre-commit.ci
  autofix_prs: true
  autoupdate_schedule: monthly
  skip:
    - jscpd
    - lychee # Requires rust.
    - prettier
    - pyright
    - shellcheck
    # - megalinter-incremental
    # - megalinter-full
  submodules: false

default_install_hook_types:
  - commit-msg
  - prepare-commit-msg
  - pre-commit
  - pre-merge-commit
  - pre-push
  - pre-rebase
  - post-checkout
  - post-commit
  - post-merge
  - post-rewrite

repos:
  # General

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # General
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending # Replaces or checks mixed line ending.
      # Both master and main are protected by default if no branch argument is set.
      - id: trailing-whitespace

      # Json
      - id: check-json
      # - id: pretty-format-json # Checks that all your JSON files are pretty.

  - repo: https://github.com/sirosen/texthooks
    rev: 0.7.1
    hooks:
      - id: fix-smartquotes
        exclude: \.dic$
      - id: fix-ligatures
        exclude: \.(aff|dic)$

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt

  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.34.0
    hooks:
      - id: check-github-actions
      - id: check-github-workflows
      - id: check-readthedocs

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/lycheeverse/lychee.git
    rev: lychee-v0.20.1
    hooks:
      - id: lychee
        args: ["--cache", "--suggest", "--exclude-loopback"]
        files: \.(md|txt)$

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        stages: [pre-commit]
        files: '\.(js|ts|jsx|tsx|json|md|yaml|yml)$'
        args: [--ignore-unknown, --log-level, warn]

  # YAML

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]

  # Do after prettier

  # - repo: https://github.com/proinsias/mado
  #   rev: 1.0.0
  #   hooks:
  #    - id: mado

  # Secrets

  - repo: https://github.com/sirwart/ripsecrets
    rev: v0.1.11 # Use latest tag on GitHub
    hooks:
      - id: ripsecrets
        # uncomment to check additional patterns
        # args:
        # - --additional-pattern 'mytoken*'
        # - --additional-pattern 'mykey*'

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
        args: [--baseline-path, gitleaks-report.json]

  # Fails pre-commit.ci even with skipping.
  # - repo: https://github.com/oxsecurity/megalinter
  #   rev: v9.0.1 # Git tag specifying the hook, not mega-linter-runner, version
  #   hooks:
  #     - id: megalinter-incremental # Faster, less thorough
  #       stages:
  #         - pre-commit
  #     - id: megalinter-full # Slower, more thorough
  #       stages:
  #         - pre-push

  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: "3.4.0"
    hooks:
      - id: editorconfig-checker

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        args: [--external-sources, --format=gcc, --shell=bash]

  - repo: https://github.com/kucherenko/jscpd
    rev: "jscpd@4.0.1"
    hooks:
      - id: jscpd
        # Optionally can add the following to restrict to certain file
        # types:
        # files \.[js]sx?$
        types: [text]
        # Optionally can specify additional arguments for the jscp
        # command:
        # args:
        #  --ignore "**/*.min.js,**/*.map,**/node_modules,**/tests"
        #  --reporters console

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.405
    hooks:
      - id: pyright

  - repo: https://github.com/pycqa/isort
    rev: "6.0.1"
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.9.0
    hooks:
      - id: black
        # It is recommended to specify the latest version of Python
        # supported by your project here, or alternatively use
        # pre-commit's default_language_version, see
        # https://pre-commit.com/#top_level-default_language_version
        language_version: python3.11
